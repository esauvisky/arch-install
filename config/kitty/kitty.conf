open_url_with default
strip_trailing_spaces smart
rectangle_select_modifiers ctrl+alt
font_family NimbusMonoPS-Thin
window_padding_width 6
draw_minimal_borders yes
hide_window_decorations yes
open_url_modifiers alt

scrollback_lines -1

# performance
sync_to_monitor no
repaint_delay 5
input_delay 1

# turn off audio bell for flash
enable_audio_bell no
visual_bell_duration 0.02
enable_visual_bell yes
bell_on_tab yes

# tabbar should be at the top
tab_bar_edge bottom
tab_switch_strategy left
tab_bar_style powerline
tab_bar_margin_width 10
tab_title_template "{index}: {title}"

# tabs
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# open new split (window)
map ctrl+shift+n new_window_with_cwd

# open new tab with cmd+t
map ctrl+shift+t new_tab_with_cwd

# open new split (window) retaining the cwd
map ctrl+shift+d new_window_with_cwd

# maps navigation shortcuts
map page_up   scroll_page_up
map page_down scroll_page_down
map shift+page_up   scroll_page_up
map shift+page_down scroll_page_down
map shift+home scroll_top
map shift+end  scroll_end

# Map alt + <num> to corresponding tabs
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

cursor #a9a2a6
cursor_text_color #302420
url_color #7897c2


active_border_color #a5918a
active_border_color none
active_border_color #00ff00
# inactive_text_alpha 0.7
# inactive_background_alpha 0.6
inactive_border_color #ff0000
