# Makes only Critical Errors appear on ttys and consoles randomly
#    (to avoid USB cable blablabla)
kernel.printk = 3 3 3 3

# Makes so the kernel doesn't caches too much about drives and makes them inoperably
vm.dirty_background_ratio = 1
vm.dirty_ratio = 2

# We now have a swapfile
vm.swappiness = 20

# Enables magic SysRq Key (Alt+Printscreen+Key)
# BUSIER back-to-front:
# unRaw (take control of keyboard back from X),
# tErminate (send SIGTERM to all processes, allowing them to terminate gracefully),
# kIll (send SIGKILL to all processes, forcing them to terminate immediately),
# Sync (flush data to disk),
# Unmount (remount all filesystems read-only),
# reBoot
kernel.sysrq = 1

# Increases inotify watch (for gulp watching files, for example)
fs.inotify.max_user_watches=524288

# ptrace for playonlinux
kernel.yama.ptrace_scope = 0

# Disables core dumps for performance. Use `gdbÂ´ if you need one.
# Check https://wiki.archlinux.org/index.php/Core_dump for more info.
kernel.core_pattern=|/bin/false